version: '3'
services:
  server:
    build:
      context: ./
    volumes:
      - ./roadmap:/usr/src/app:consistent
      - ./config/package.json:/usr/src/app/package.json
      - ./config/database.yml:/usr/src/app/config/database.yml:cached
      - ./config/initializers/_dmproadmap.rb:/usr/src/app/config/initializers/_dmproadmap.rb:cached
      - ./config/initializers/devise.rb:/usr/src/app/config/initializers/devise.rb:cached
      - ./config/initializers/external_apis/open_aire.rb:/usr/src/app/config/initializers/external_apis/open_aire.rb:cached
      - ./config/initializers/external_apis/ror.rb:/usr/src/app/config/initializers/external_apis/ror.rb:cached
        #- ./config/boot.rb:/usr/src/app/config/boot.rb:cached
      - ./config/application.rb:/usr/src/app/config/application.rb:cached
      - ./config/public/accessibility_statement.pdf:/usr/src/app/public/accessibility_statement.pdf:cached
        #      - ./config/initializers/session_store.rb:/usr/src/app/config/initializers/session_store.rb:cached
      - ./config/initializers/recaptcha.rb:/usr/src/app/config/initializers/recaptcha.rb
      - ./customisation/config/initializers/contact_us.rb:/usr/src/app/config/initializers/contact_us.rb:cached
      - ./customisation/assets/stylesheets/variables/_colours.scss:/usr/src/app/app/assets/stylesheets/variables/_colours.scss:cached
      - ./customisation/assets/stylesheets/blocks/_footers.scss:/usr/src/app/app/assets/stylesheets/blocks/_footers.scss:cached
      - ./customisation/assets/images/favicon.ico:/usr/src/app/app/assets/images/favicon.ico:cached
      - ./customisation/assets/images/logo.png:/usr/src/app/app/assets/images/logo.png:cached
      - ./customisation/assets/images/powered_by_DMP_grey.png:/usr/src/app/app/assets/images/powered_by_DMP_grey.png:cached
      - ./customisation/branded:/usr/src/app/app/views/branded:cached
      #- ./customisation/config/branding.yml:/usr/src/app/config/branding.yml:cached
      #- ./customisation/config/initializers/devise.rb:/usr/src/app/config/initializers/devise.rb:cached
      - ./db_backups/:/tmp/backups/:cached
      - ./scripts:/usr/src/app/scripts:cached
      - ./log/:/usr/src/app/log/
      - /var/data/logs/puma/tuuli/:/usr/src/app/log/
      - bundle:/bundle

    command: /usr/src/app/scripts/start_puma_server.sh
    ports:
      - "2011:3000"
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:9.5.5
    volumes:
      - db_volume:/var/lib/postgresql/data
    env_file:
      - ./.env
volumes:
  db_volume:
  bundle:
