Listen $DMP_TUULI_SERVICE_PORT

<VirtualHost *:$DMP_TUULI_SERVICE_PORT>
    UseCanonicalName On
    ServerName $DMP_TUULI_SERVICE_NAME.dcc.ac.uk
    DocumentRoot ${SRC_ROOT}/${DMP_TUULI_SERVICE_NAME}/public
    
    <Location />
        require all granted
    </Location>

    # Exclude certain urls from being passed to puma server
    ProxyPass /javascripts !
    ProxyPass /stylesheets !
    ProxyPass /images !
    ProxyPass /fonts !
    ProxyPass /system !

    # Everything else gets passed through to puma
    ProxyPass / http://${DMP_TUULI_SERVICE_NAME}_app:$DMP_TUULI_PUMA_PORT/
    ProxyPassReverse / http://${DMP_TUULI_SERVICE_NAME}_app:$DMP_TUULI_PUMA_PORT/

    LogLevel info
    # ErrorLog "$BASE_LOG_DIR/$DMP_TUULI_SERVICE_NAME/error_log"
    # CustomLog "$BASE_LOG_DIR/$DMP_TUULI_SERVICE_NAME/access_log" common
</VirtualHost>
