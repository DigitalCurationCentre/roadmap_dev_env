version: '3'
services:
  app:
    build:
      context: ./
      # context: https://github.com/DMPRoadmap/roadmap.git
      dockerfile: ./compose/prod/app/Dockerfile 
      args:
        SERVICE_NAME: dmponline
        PUMA_PORT: 3000
    image: roadmap/prod-app
    container_name: dmp_app
    volumes:
      - app_sources:/opt/src
    env_file:
      - ./.envs/.prod/dmponline/.env
    depends_on:
      - db
  
  dmpmelbourne_app:
    build:
      context: ./
      # context: https://github.com/DMPRoadmap/roadmap.git
      dockerfile: ./compose/prod/app/Dockerfile 
      args:
        SERVICE_NAME: dmpmelbourne
        PUMA_PORT: 3020
    image: roadmap/dmpmelbourne_app
    container_name: dmpmelbourne_app
    volumes:
      - dmpmelbourne_app_source:/opt/src/dmpmelbourne
    env_file:
      - ./.envs/.prod/dmpmelbourne/.env
    depends_on:
      - db
      
  db:
    image: postgres:9.5.5
    volumes:
      - db_volume:/var/lib/postgresql/data
    # env_file:
    #   - ./.envs/.prod/.env
      
  web:
    build:      
      context: .      
      dockerfile: ./compose/prod/apache/Dockerfile
    image: roadmap/prod-web-apache
    container_name: dmp_web
    volumes:
      - app_sources:/opt/src/  # Need to make generic for all services
      - dmpmelbourne_app_source:/opt/src/dmpmelbourne

    # env_file:
    #   - ./.envs/.prod/.env
    depends_on:
      - app
      - dmpmelbourne_app
    ports:
      - 80:80
      - 2020:2020
      - 2010:2010
      - 3001:3001

volumes:
  db_volume:
  app_sources:
  dmpmelbourne_app_source:
  


  


